group 'org.eclipse.keyple'
version '0.1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.6
targetCompatibility = 1.6


//install.dependsOn(":keyple-example:keyple-example-common:install")
//install.dependsOn(":keyple-example:keyple-example-pc:install")
//install.dependsOn(":keyple-calypso:install")
//install.dependsOn(":keyple-core:install")
//install.dependsOn(":keyple-plugin:keyple-plugin-stub:install")
//install.dependsOn(":keyple-plugin:keyple-plugin-remote-se:install")

build.finalizedBy install


dependencies {

    //implementation project(':keyple-example:keyple-example-common')
    //implementation project(':keyple-example:keyple-example-pc')
    //implementation project(':keyple-calypso')
    //implementation project(':keyple-core')
    //implementation project(':keyple-plugin:keyple-plugin-stub')
    //implementation project(':keyple-plugin:keyple-plugin-remote-se')

    implementation group: 'org.eclipse.keyple', name: 'keyple-example-common', version: '0.+'
    implementation group: 'org.eclipse.keyple', name: 'keyple-example-pc', version: '0.+'
    implementation group: 'org.eclipse.keyple', name: 'keyple-calypso', version: '0.+'
    implementation group: 'org.eclipse.keyple', name: 'keyple-core', version: '0.+'
    implementation group: 'org.eclipse.keyple', name: 'keyple-plugin-stub', version: '0.+'
    implementation group: 'org.eclipse.keyple', name: 'keyple-plugin-remote-se', version: '0.+'


    implementation "org.java-websocket:Java-WebSocket:1.3.9"


    //add slf4j simple logger implementation
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'

    implementation 'com.google.code.gson:gson:2.8.5'


    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/org.mockito/mockito-core
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.13.0'
}
